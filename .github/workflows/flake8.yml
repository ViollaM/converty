name: flake8
run-name: Code style check
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
    paths:
      - source/**.py
jobs:
  codestyle-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8
      - name: flake8 code style check
        run: flake8 .

